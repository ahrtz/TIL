<!DOCTYPE html> <!-- !+enter 치면 나오는 디폴트값 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #main-header {
            color: goldenrod;
        }
        .hello-box{
            height: 100px;
            background-color: lightgreen;
        }
        p {
            font-size: 35px;
                  
        }
        
    </style>
</head>
<body>
    <!--헤딩 가로로 너비를 끝까지 다먹고있다.-->
    <h1 id="main-header">웰컴페이지 </h1>
    <h2>hi,h2!</h2>
    <h3>hi,h23!</h3>
    <!--bold 이건 글자 길이 만큼만 공간을 먹는다-->
    <b>this is  bold</b><br>

    <!-- italic-->
    <i>this is italic</i>
    <!-- p태그 paragraph-->
    <p>
        <span style="color: darkcyan;">안녕하세요</span> P 태그입니다.
        줄바꿈이 될까 
        br써야 된당<br>
        되니? 안된다
    </p>
    <!-- 줄바꿈하기-->
    <pre>
        안녕하슈 pre 태그입니다
        줄바꿈이 될까 
        되니?
    </pre>
    <!-- div 임의의 공간을 지정(선택)-->
    <div class="hello-box">
        안녕하슈
    </div>
    <div class="hello-box">
        안녕하슈
    </div>
    <div class="hello-box">
        안녕하슈
    </div>

    <!-- 구분선 입력하기-->
    <hr>


    <!-- highlighted-->
    <p> 이것은 <mark>매우 중요</mark> 합니다 </p>

    <!-- 취소선 주기 -->
    <p>this is <del>del</del>    ok?</p>
    <hr>

    <ol> <!-- ordered list-->
        <li>첫번째</li>
        <li>
            두번째
        </li>
    </ol>
    <ul> <!-- unoredered list-->
        <li>첫번째</li>
        <li>두번째</li>

    </ul>

    
</body>
</html>
